<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .box{
            background-color: green;
            font-size: 80px;
            transition:all 0.5s ease-in-out;
        }
        .box:active{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <span class = "box">
        TEXT
    </span>
</body>
</html>
