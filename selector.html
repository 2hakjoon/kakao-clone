<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        input[type = "submit"]{
            background-color: red;
        }
        input[type = "password"]{
            background-color: yellow;
        }
        input .box{
            border : 5px solid pink;
        }
        .box{
            background-color: green;
            display: block;
            height: 100px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <input type = "password">
        <input type = "submit" class="submit">
    </div>
    
</body>
</html>
